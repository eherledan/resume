<div>
  <h4><i class="{{content.icon}}"></i>{{content.title}}</h4>
  <ul class="timeline">
    <li *ngFor="let experience of content.experiences">
      <a target="_blank" href="{{experience.link}}">{{experience.title}}</a>
      <p class="float-right text-info">{{experience.date}}</p>
      <p>{{experience.description}}</p>
    </li>
  </ul>
</div>
